<!doctype html>
<html lang="en">
    <head>
        <link rel="icon" href="https://zerolimits.dev/cookie.png" />
        <title>{{ .Title }}</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta
            name="description"
            content="A blog about the most random things you can think of."
        />
        <link rel="alternate" href="/feed.atom" type="application/atom+xml" />
        <link rel="stylesheet" href="/styles/global.css" />
        <link rel="stylesheet" href="/styles/post.css" />
    </head>
    <body>
        <header>
            <a href="/"><h1>The Blog of Random</h1></a>
            <nav>
                <a href="/feed.atom" title="Feed">
                    <svg
                        xmlns="http://www.w3.org/2000/svg"
                        width="24"
                        height="24"
                        viewBox="0 0 24 24"
                        fill="none"
                        stroke="currentColor"
                        stroke-width="2"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        class="lucide lucide-rss"
                    >
                        <path d="M4 11a9 9 0 0 1 9 9" />
                        <path d="M4 4a16 16 0 0 1 16 16" />
                        <circle cx="5" cy="19" r="1" />
                    </svg>
                </a>
                <a
                    href="https://tangled.sh/@zerolimits.dev/blog"
                    title="Source code"
                >
                    <svg
                        xmlns="http://www.w3.org/2000/svg"
                        width="24"
                        height="24"
                        viewBox="0 0 24 24"
                        fill="none"
                        stroke="currentColor"
                        stroke-width="2"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        class="lucide lucide-code-icon lucide-code"
                    >
                        <path d="m16 18 6-6-6-6" />
                        <path d="m8 6-6 6 6 6" />
                    </svg>
                </a>
            </nav>
        </header>
        <main>
            <div class="post-header">
                <time datetime="{{ .PubDate }}">{{ .PubDate }}</time>
                <h1>{{ .Title }}</h1>
            </div>
            <article>{{ .Children }}</article>
        </main>
    </body>
</html>
